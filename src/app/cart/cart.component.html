<div class="container">

  <!-- 購物車區域開始 -->
  <article class="font-dark-green">

    <h2 class="bg-light-green">您的購物車</h2>

    <div class="cart-list">
      <app-cart-item *ngFor="let product of orders" [item]="product"></app-cart-item>
    </div>

  </article>
  <!-- 購物車區域結束 -->

  <!-- 訂單摘要區域開始 -->
  <aside class="bg-dark-green font-light-green">

    <h2>訂單摘要</h2>

    <p>小計<span>NT$ {{getTotalPrice()}}</span></p>
    <p>運費<span>NT$ {{getFreight()}}</span></p>

    <p class="total">總計<span>NT$ {{getTotalPrice() + getFreight()}}</span></p>

    <p class="checkout font-dark-green"><a [routerLink]="['..', path.checkout]">結帳</a></p>

  </aside>
  <!-- 訂單摘要區域結束 -->

</div>
