<div class="container">

  <!-- 表單區域開始 -->
  <article class="font-light-green bg-dark-green">

    <router-outlet></router-outlet>

  </article>
  <!-- 表單區域結束 -->

  <!-- 側邊欄區域開始 -->
  <aside class="desktop">

    <!-- 訂單摘要區域開始 -->
    <h3 class="bg-light-green">訂單摘要</h3>

    <div class="summary">

      <p>小計<span>NT$ {{getTotalPrice()}}</span></p>
      <p>運費<span>NT$ {{getFreight()}}</span></p>

      <p class="total">總計<span>NT$ {{getTotalPrice() + getFreight()}}</span></p>

    </div>
    <!-- 訂單摘要區域結束 -->

    <!-- 購物清單區域開始 -->
    <h3 class="bg-light-green">購物清單</h3>

    <div class="order-list">

      <app-order-item *ngFor="let product of orders" [item]="product"></app-order-item>

    </div>
    <!-- 購物清單區域結束 -->

  </aside>
  <!-- 側邊欄區域結束 -->

</div>
